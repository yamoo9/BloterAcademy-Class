<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>Grid System - 12 Columns</title>
    <link rel="stylesheet" href="css/grid.css">
</head>
<body>

    <div class="page">

        <div class="row">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-6"></div>
            <div class="col-2"></div>
            <div class="col-1"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 push-4"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-3 push-6"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-2 push-8"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-1 push-10"></div>
        </div>

    </div>

</body>
</html>
