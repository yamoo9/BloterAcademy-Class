<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <title>Landing Page Design</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>

    <div class="page container">
        <div class="row">
            <div class="col-3">
                <img class="coffee" src="images/Design COFFEE.png" alt="Design Coffee">
                <img class="arrow" src="images/icon-arrow.svg" alt="icon arrow">
                <img class="icon-coffee" src="images/fa-coffee.svg" alt="icon coffee">
            </div>
            <div class="col-1 push-8">
                <img class="icon-clock" src="images/fa-clock-o.svg" alt="Clock">
            </div>
        </div>
    </div>

</body>
</html>
