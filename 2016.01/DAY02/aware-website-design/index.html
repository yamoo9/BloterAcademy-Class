<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Aware Website Design</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="page" class="container baseline-10">
		<div id="header">
			<h1 class="brand">
				<a href="">
					<img src="images/header/logo-aware.svg" alt="aware home">
				</a>
			</h1>
			<div class="off-canvas-menu">
				<button type="button" class="off-canvas-button">
					<img src="images/header/icon-hamberger.svg" alt="open menu">
				</button>
			</div>
		</div>
		<div id="slider">
			<div class="slider-content column five"></div>
			<div class="slider-indicator column three">
				<a href="" role="button" class="indicator-item"></a>
				<a href="" role="button" class="indicator-item"></a>
				<a href="" role="button" class="indicator-item"></a>
				<a href="" role="button" class="indicator-item"></a>
			</div>
		</div>
	</div>

</body>
</html>
